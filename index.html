<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GCS — جولف للمقاولات والتوريدات</title>
  <meta name="description" content="GCS — Gulf for Contracting & Supplies: خدمات مقاولات عامة وتوريد مواد إنشائية في القاهرة وجنوب سيناء منذ 1992.">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ===== Sidebar Menu ===== */
    .menu-toggle {
      display: none;
      font-size: 28px;
      color: var(--blue);
      cursor: pointer;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 240px;
      height: 100%;
      background: #fff;
      box-shadow: -3px 0 10px rgba(0,0,0,.1);
      z-index: 999;
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: right .3s ease;
    }

    .sidebar.active { right: 0; }
    .sidebar a {
      padding: 12px 0;
      font-weight: 600;
      color: var(--blue);
      border-bottom: 1px solid #f2f2f2;
    }

    .sidebar .close-btn {
      font-size: 26px;
      color: var(--orange);
      align-self: flex-end;
      cursor: pointer;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .nav, .btn-outline { display: none; }
      .menu-toggle { display: block; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-wrap">
      <img class="logo" src="assets/logo.png" alt="شعار GCS — Gulf for Contracting & Supplies">
      <nav class="nav">
        <a href="#home">الرئيسية</a>
        <a href="#about">من نحن</a>
        <a href="#services">خدماتنا</a>
        <a href="#projects">المعرض</a>
        <a href="#contact">تواصل معنا</a>
      </nav>
      <a class="btn btn-outline" href="#contact">اطلب عرض سعر</a>
      <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
    </div>
  </header>

  <!-- ===== Sidebar ===== -->
  <div class="sidebar" id="sidebar">
    <span class="close-btn" onclick="toggleSidebar()">&times;</span>
    <a href="#home" onclick="toggleSidebar()">الرئيسية</a>
    <a href="#about" onclick="toggleSidebar()">من نحن</a>
    <a href="#services" onclick="toggleSidebar()">خدماتنا</a>
    <a href="#projects" onclick="toggleSidebar()">المعرض</a>
    <a href="#contact" onclick="toggleSidebar()">تواصل معنا</a>
  </div>

  <!-- باقي الصفحة كما هو (الأقسام - الفوتر) -->
  <!-- حطي باقي المحتوى من كودك الأصلي من أول قسم <section id="home"> لحد الفوتر بدون أي تعديل -->

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
    document.getElementById('y')?.textContent = new Date().getFullYear();
  </script>
</body>
</html>
